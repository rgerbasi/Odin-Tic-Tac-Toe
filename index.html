<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display:none" aria-hidden="true">
        <symbol id="alpha-x" viewBox="0 0 24 24">
            <path fill="currentColor" d="M9,7L11,12L9,17H11L12,14.5L13,17H15L13,12L15,7H13L12,9.5L11,7H9Z"></path>
        </symbol>
        <symbol id="alpha-o" viewBox="0 0 24 24">
            <path fill="currentColor" d="M11,7A2,2 0 0,0 9,9V15A2,2 0 0,0 11,17H13A2,2 0 0,0 15,15V9A2,2 0 0,0 13,7H11M11,9H13V15H11V9Z"></path>
        </symbol>
    </svg>
    <!-- 
    <svg>
        <use href="#icon-close"></use>
    </svg>
    -->
    
    <div class="layout">
        <h1>Tic Tac Toe</h1>   

        <div class="menu ">

            <div class="inputs">

                <div class="input-group">
                    <div class="input-row">
                        <label for="p1-name">Player 1 Name</label>
                        <input type="text" name="p1-name" id="p1-name">
                    </div>
                    
                    <div class="input-row">
                    
                        <label for="p1-piece">Player 1 Piece</label>
                        <select name="p1-piece" id="p1-piece">
                            <option value="X" selected>X</option>
                            <option value="O">O</option>
                        </select>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-row">
                        <label for="p2-name">Player 2 Name</label>
                        <input type="text" name="p2-name" id="p2-name">
                    </div>
    
                    <div class="input-row">
                        <label for="p2-piece">Player 2 Piece</label>
                        <select name="p2-piece" id="p2-piece">
                            <option value="X">X</option>
                            <option value="O" selected>O</option>
                        </select>
                    </div>
                </div>
            </div>
                
            <button id="start">Play Game</button>

            
        </div>
        
        <div class="game hidden" >
            <div class="turn-container">
            
            </div>
            <div class="game-container">
                <button data-row="0" data-col="0"></button>
                <button data-row="0" data-col="1"></button>
                <button data-row="0" data-col="2"></button>
                <button data-row="1" data-col="0"></button>
                <button data-row="1" data-col="1"></button>
                <button data-row="1" data-col="2"></button>
                <button data-row="2" data-col="0"></button>
                <button data-row="2" data-col="1"></button>
                <button data-row="2" data-col="2"></button>
            </div>
        </div>
    </div>

    <dialog id="end-dialog">
        <div class="dialog-content">
            <div class="result">Winner</div>
            <button id="again">Play Again!</button>
        </div>
    </dialog>
    <script src="scripts.js"></script>
</body>
</html>
